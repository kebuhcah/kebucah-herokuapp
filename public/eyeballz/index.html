<!DOCTYPE HTML>
<html>

<head>
    <title>Eyeballz</title>
    <meta charset="utf-8">
    <link href="../../lib/style.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="../../lib/phaser.js"></script>
</head>

<body>

    <div id="game"></div>

    <script src="Boot.js"></script>
    <script src="Preload.js"></script>
    <script src="Game.js"></script>
    <script>
        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'game');

        game.state.add('Eyeballz.Boot', Eyeballz.Boot);
        game.state.add('Eyeballz.Preload', Eyeballz.Preload);
        game.state.add('Eyeballz.Game', Eyeballz.Game);

        game.state.start('Eyeballz.Boot');

    </script>

</body>

</html>

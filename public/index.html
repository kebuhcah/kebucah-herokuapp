<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="qartido-svg.css"> </link>
<link rel="stylesheet" type="text/css" href="qartido-html.css"> </link>
<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css"> </link>
<link rel="stylesheet" type="text/css" href="lib/bootstrap-theme.min.css"> </link>
<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
<head>
  <title>qartido</title
</head>
<body>
  <div id="map">
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog model-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <table class="table table-striped table-condensed">
            <tr id="country-population">
              <th width="40%">Population</th>
              <td></td>
            </tr>
            <tr id="country-gdp">
              <th>GDP</th>
              <td></td>
            </tr>
            <tr id="country-corruption">
              <th>Corruption Index</th>
              <td></td>
            </tr>
            <tr id="country-system">
              <th>System of Government</th>
              <td></td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/d3.v3.min.js" charset="utf-8"></script>
  <script src="lib/topojson.v1.min.js"></script>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/bootstrap.min.js" charset="utf-8"></script>
  <script src="qartido.js"></script>
</body>
